<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05 Modal Form</title>
  <link rel="stylesheet" href="app.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="modal-container">
    <div class="card">
      <div class="card-title">

        <h1 class="card-title-text">Log Call</h1>

      </div>

        <div class="card-field">

            <div class="form-field-label">
              <h4 class="form-field-label-text">
                First Name
              </h4>


              <div class="form-field-input">
              <input class="form-field-input-text" placeholder="First Name">
              </div>
            </div>

              <div class="form-field-label">
                <h4 class="form-field-label-text">
                  Last Name
                </h4>

                <div class="form-field-input">

                <input class="form-field-input-text" placeholder="Last Name">

                </div>
              </div>

              <div class="form-field-label">
                <h4 class="form-field-label-text">
                  Email
                </h4>

                <div class="form-field-input">
                <input class="form-field-input-text" placeholder="Email">

                </div>
              </div>

                  <div class="form-field-label">
                    <h4 class="form-field-label-text">
                      Phone
                    </h4>

                    <div class="form-field-input">
                    <input class="form-field-input-text" placeholder="Phone">

                    </div>
                  </div>

                  <div class="form-field-label">
                      <h4 class="form-field-label-text">
                        Call Time Start
                      </h4>

                      <div class="form-field-input">
                      <input class="form-field-input-text" placeholder="Call Time Start">

                      </div>
                    </div>

                      <div class="form-field-label card-bottom">
                        <h4 class="form-field-label-text">
                          Call End
                        </h4>

                        <div class="form-field-input">
                        <input class="form-field-input-text" placeholder="Call Time End">

                        </div>
                      </div>

        </div>
        <div class="card-actions">
          <div class="card-button">
            <input class='save-button' type="button" name="name" value="Save">
          </div>

      </div>

    </div>
  </div>
</body>
</html>
