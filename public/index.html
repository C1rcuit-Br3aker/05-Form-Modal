<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05 Modal Form</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="modal-container">
    <div class="card">
      <div class="card-title">

        <div class="card-fields">
          <div class="form-field-label">
            <h4>
              First Name
            </h4>
          </div>

          <div class="form-field-input">
            <input class="form-field-input-first-name" placeholder="First Name">
          </div>

          <div class="card-fields">
            <div class="form-field-label">
              <h4>
                Last Name
              </h4>

            </div>

            <div class="form-field-input">
              <input class="form-field-input-last-name" placeholder="Last Name">

            </div>

            <div class="card-fields">
              <div class="form-field-label">
                <h4>
                  Email
                </h4>

              </div>

              <div class="form-field-input">
                <input class="form-field-input-email" placeholder="Email">

              </div>

              <div class="card-fields">
                <div class="form-field-label">
                  <h4>
                    Phone
                  </h4>

                </div>

                <div class="form-field-input">
                  <input class="form-field-input-phone" placeholder="Phone">

                </div>

                <div class="card-fields">
                  <div class="form-field-label">
                    <h4>
                      Call Time Start
                    </h4>

                  </div>

                  <div class="form-field-input">
                    <input class="form-field-input-call-start" placeholder="Call Time Start">

                  </div>

                  <div class="card-fields">
                    <div class="form-field-label">
                      <h4>
                        Call End
                      </h4>

                    </div>

                    <div class="form-field-input">
                      <input class="form-field-input-call-end" placeholder="Call Time End">

                    </div>
        </div>
        <div class="card-actions">
          <div class="card-button">

          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
